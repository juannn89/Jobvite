<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Ventas</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style-menu.css">
    <link rel="stylesheet" href="css/style-venta.css">
    <link rel="stylesheet" href="css/style-busqueda-venta.css">
</head>


<body>
    <!--Definición de encabezado para modulo de gestión de usuario y roles-->
    <header class="cabecera">
        <div class="cabecera-contenedor">
            <div class="cabecera-logo">
                <img src="img/logo.png" alt="Logo empresa" height="60">
            </div>
            <nav class="cabecera-menu">
                <ul class="cabecera-menu-contenedor">
                    <li class="cabecera-menu-item">
                        <a href="inicio.html" class="cabecera-menu-link">Inicio</a>
                    </li>
                    <li class="cabecera-menu-item">
                        <a href="registro_de_venta.html" class="cabecera-menu-link">Ventas</a>
                    </li>
                    <li class="cabecera-menu-item">
                        <a href="producto_buscar.html" class="cabecera-menu-link">producto</a>  
                    </li>      
                    <li class="cabecera-menu-item">
                        <a href="usuario_principal.html" class="cabecera-menu-link">Usuarios</a>
                    </li>
                    <li class="cabecera-menu-item">
                        <a href="contacto.html" class="cabecera-menu-link">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!--Definición menú izquierdo-->
    <section>
        <div class="menu">
            <nav class="menu-nav">
                <ul class="menu-contenedor">
                    <li class="menu-item">
                        <a href="usuario_buscar.html" class="menu-link">BUSQUEDA USUARIO</a>
                    </li>
                    <li class="menu-item">
                        <a href="usuario_principal.html" class="menu-link">REGISTRO USUARIO</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--Definición del contenido página-->
        <div class="contenedor-formulario">
            <form class="formulario-venta" action=""; method="post"; target="_blank">
                <h3>
                    Formulario de Registro Usuario
                </h3>

                <fieldset class="buscar-por-cliente">
                    <legend class="titulo-consulta-ventas">Datos Básicos </legend>
                    <table>
                        <tbody>
                            <tr>
                                <td>Código</td>
                                <td>Nombre Completo</td>
                                <td>Tipo Documento</td>
                                <td>Documento</td>
                            </tr>
                            <tr>
                                <td>
                                    <span></span>
                                </td>
                                <td>
                                    <input type="text" ; name="nombre">
                                </td>
                                <td>
                                    <select name="tipo_documento">
                                        <option value="0">Cédula de ciudadanía</option>
                                        <option value="1">Cédula de extranjería</option>
                                        <option value="2">Tarjeta de identidad</option>
                                        <option value="3">Pasaporte</option>
                                        <option value="4">Número de Identificación</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="number" ; name="documento">
                                </td>
                            </tr>
                            <tr>
                                <td>E-mail</td>
                                <td>Teléfono</td>
                                <td>Rol Usuario</td>
                                <td>Estado</td>
                            </tr>
                            <tr>
                                
                                <td>
                                    <input type="email" ; name="email">
                                </td>
                                <td>

                                    <select name="tipo_telefono">
                                        <option value="0">Celular</option>
                                        <option value="1">Fijo</option>
                                    </select>
                                    <input type="number" ; name="telefono">
                                </td>
                                <td>
                                    <select name="roles">
                                        <option value="0">Administrador</option>
                                        <option value="1">Vendedor</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="estado">
                                        <option value="0">Inactivo</option>
                                        <option value="1">Activo</option>
                                    </select>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </fieldset>
                <br>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <input type="submit" ; name="grabar" value="Grabar">
                            </td>
                            <td>
                                <input type="submit" ; name="actualizar" value="Actualizar">
                            </td>
                            <td>
                                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            </td>
                            <td>
                                <input type="submit" ; name="crear" value="Crear Nuevo">
                            </td>
                            <td>
                                <input type="submit" ; name="limpiar" value="Limpiar" class="button">
                            </td>
                            <td>
                                <input type="submit" ; name="buscar" value="Buscar" class="button">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br>
            </form>
            </table>

        </div>

        <div id="pie">
            PIE
        </div>
    
</body>

</html>
