    <!--Definición menú izquierdo-->
    <section>
        <div class="menu">
            <nav class="menu-nav">
                <ul class="menu-contenedor">
                    <li class="menu-item">
                        <a href="producto_buscar.html" class="menu-link">BUSQUEDA USUARIO</a>

        <!--Definición del contenido página-->
        <div class="contenedor-formulario">
            <form action=""; method="post"; target="_blank">
                <h3>
                    Formulario de Resgistro de Producto
                </h3>

                <fieldset class="buscar-producto">
                    <legend>Datos de Registro </legend>
                    <table>
                        <tbody>
                            <tr>
                                <td>Id</td>
                                <td>Nombre del producto</td>
                                <td>Modelo</td>
                            </tr>                           
                            <tr>
                                <td>
                                    <span></span>
                                </td>
                                <td>
                                    <input type="text" ; name="nombre">
                                </td>
                                <td>
                                    <input type="text" ; name="modelo">
                                </td>
                            </tr>         
                            <tr>
                                    <td>Valor unitario</td>
                                    <td>Cantidad</td>
                                    <td>Descripcion</td>
                            </tr>
                                <td>
                                    <input type="text" ; name="valor">
                                </td>
                                <td>
                                    <input type="text" ; name="cantidad">
                                </td>
                                <td>
                                    <input type="text" ; name="descripcion">
                                </td>
                            </tr>                           
                        </tbody>
                    </table>
                </fieldset>
                <br>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <input type="submit" ; name="grabar" value="Grabar">
                            </td>
                            <td>
                                <input type="submit" ; name="actualizar" value="Actualizar">
                            </td>
                            <td>
                                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            </td>
                            <td>
                                <input type="submit" ; name="crear" value="Crear Nuevo">
                            </td>
                            <td>
                                <input type="submit" ; name="limpiar" value="Limpiar" class="button">
                            </td>
                            <td>
                                <input type="submit" ; name="buscar" value="Buscar" class="button">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br>
            </form>
            </table>

        </div>

        <div id="pie">
            PIE
        </div>
